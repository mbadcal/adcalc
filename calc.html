<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AD CAL</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #3b3b3b;
    }

      #calculator {
      position: relative;
      background: linear-gradient(to top, #404040, #d9d9d9);
      border: 1px solid #333;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 0px 15px #29293d;
      overflow: hidden;
      width: 400px; /* Adjust the width as needed */
      padding: 10px; /* Add padding to create a gap around the display area */
      margin: auto; /* Center the calculator */
    }

    #creditLine {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #888;
    }


    #mainDisplay,
    #display2,
    #display3,
    #display4,
    #display5 {
      font-size: 16px;
      padding: 10px; /* Add padding around the display area */
      text-align: right;
      border-bottom: 1px solid #ccc;
    }

    #mainDisplay {
      font-size: 25px;
      padding: 15px; /* Adjust the padding for the main display */
      text-align: right;
      border-bottom: 1px solid #ccc;
      background-color: #29293d;
      color: #fff;
      height: 30px;
      margin-bottom: 5px;
      border-radius: 10px;
    }

    #display2 {
      background-color: #33334d;
      color: #fff;
      height: 18px;
      margin-bottom: 5px;
      border-radius: 10px;
    }

    #display3,
    #display4,
    #display5 {
      background-color: #33334d;
      color: #fff;
      height: 15px; /* Adjust the height of additional displays */
      display: none;
      display: flex;
      margin-bottom: 5px;
      align-items: center;
      justify-content: flex-end;
      border-radius: 10px;
    }

    #display4 {
      background-color: #33334d;
    }

    #display5 {
      background-color: #33334d;
    }

#calculatorGrid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 1px;
      text-align: center;
    }

    .button {
      font-size: 22px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border: none;
      color: #fff;
      background-color: #3d3d5c;
      border-radius: 15px;
      transition: background-color 0.3s ease;
      outline: none;
}
    .button:hover {
      background-color: #b3b3cc;
      color: #000000;
   
    }

    .big-button {
      grid-column: span 2;
      font-size: 22px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      color: #fff;
      border: none;
      background-color: #3d3d5c;
      border-radius: 15px;
      transition: background-color 0.3s ease;
   
    }
    .big-button:hover {
      background-color: #b3b3cc;
      color: #000000;
   
    }

        a:link {
         text-decoration: none;
    }

    #toggleButtons,
    #toggleButtonsRow2 {
      display: flex;
      justify-content: space-between;
      /* Adjust as needed */
      margin: 1px;

    }

    .toggleButton {
      flex: 1;
      font-size: 17px;
      padding: 20px;
      cursor: pointer;
      border: none;
      background-color: #3d3d5c;
      color: #3d3d5c;
      border-radius: 10px;
      margin: 0px;
      border-radius: 15px;
      margin-right: 4px;
      margin-top: 7px;
    }

    .toggleButton:hover {
      background-color: #b3b3cc;
      color: #000000;
    }

  </style>
</head>
<body>
  <div id="calculator">
    <div id="mainDisplay"></div>
    <div id="display2"></div>
    <div id="display3"></div>
    <div id="display4"></div>
    <div id="display5"></div>
    <div id="calculatorGrid">
      <div class="button" onclick="appendToDisplay('7')">7</div>
      <div class="button" onclick="appendToDisplay('8')">8</div>
      <div class="button" onclick="appendToDisplay('9')">9</div>
      <div class="button" onclick="appendToDisplay('/')">/</div>
      <div class="button" onclick="appendToDisplay('4')">4</div>
      <div class="button" onclick="appendToDisplay('5')">5</div>
      <div class="button" onclick="appendToDisplay('6')">6</div>
      <div class="button" onclick="appendToDisplay('*')">x</div>
      <div class="button" onclick="appendToDisplay('1')">1</div>
      <div class="button" onclick="appendToDisplay('2')">2</div>
      <div class="button" onclick="appendToDisplay('3')">3</div>
      <div class="button" onclick="appendToDisplay('-')">--</div>
      <div class="button" onclick="appendToDisplay('0')">0</div>
      <div class="button" onclick="appendToDisplay('.')">.</div>
      <div class="button" onclick="calculateResult()">=</div>
      <div class="button" onclick="appendToDisplay('+')">+</div>
      <div class="button" onclick="clearDisplay()">NEW</div>
      <div class="button" onclick="deleteLastCharacter()">DEL</div>
     <a href="https://mbadcal.github.io/adcalc/Sepcial_Cal.html" target="_blank" class="big-button" onclick="appendToDisplay('With Extra')">With Extra</a>
    </div>
    <div id="toggleButtons">
      <button class="toggleButton" onclick="toggleDisplay(2)">Total +  GST 5%</button>
      <button class="toggleButton" onclick="toggleDisplay(3)">Direct 10% + GST </button>
    </div>
    <div id="toggleButtonsRow2">
      <button class="toggleButton" onclick="toggleDisplay(4)">Direct 15% + GST</button>
      <button class="toggleButton" onclick="toggleDisplay(5)"> Agents / PTC </button>
    </div>
  </div>
<div id="creditLine">&copy;sdevanklm@gmail.com

    
  </div>

  <script>
    let mainDisplayValue = '';

    function appendToDisplay(value) {
      mainDisplayValue += value;
      updateDisplay();
    }

    function clearDisplay() {
      mainDisplayValue = '';
      updateDisplay();
      clearResults();
    }

    function deleteLastCharacter() {
      mainDisplayValue = mainDisplayValue.slice(0, -1);
      updateDisplay();
    }

    function calculateResult() {
      try {
        const result = eval(mainDisplayValue);
        const x = parseFloat(result);
        const display2Value = (x + (0.05 * x)).toFixed(2);
        const display3Value = ((x + (0.05 * x)) - (0.1 * (x + (0.05 * x)))).toFixed(2);
        const display4Value = ((x + (0.05 * x)) - (0.15 * (x + (0.05 * x)))).toFixed(2);
        const display5Value = (((x - (0.15 * x)) + (0.05 * x))).toFixed(2);

        document.getElementById('mainDisplay').textContent = result;
        document.getElementById('display2').textContent = `Full Amount+GST (${(0.05 * x).toFixed(2)}) = ₹ ${display2Value}`;
        document.getElementById('display3').textContent = `Direct (10% Dis.)+GST = ₹ ${display3Value}`;
        document.getElementById('display4').textContent = `Direct (15% Dis.)+GST = ₹ ${display4Value}`;
        document.getElementById('display5').textContent = ` Agents / PTC = ₹ ${display5Value}`;

        // Initially hide displays 3, 4, and 5
        document.getElementById('display3').style.display = 'none';
        document.getElementById('display4').style.display = 'none';
        document.getElementById('display5').style.display = 'none';

      } catch (error) {
        mainDisplayValue = 'Error';
        updateDisplay();
      }
    }

    function updateDisplay() {
      document.getElementById('mainDisplay').textContent = mainDisplayValue;
    }

    function clearResults() {
      document.getElementById('display2').textContent = '';
      document.getElementById('display3').textContent = '';
      document.getElementById('display4').textContent = '';
      document.getElementById('display5').textContent = '';
    }

    // Function to toggle display visibility
    function toggleDisplay(displayNumber) {
      const displayElement = document.getElementById(`display${displayNumber}`);
      if (displayElement) {
        displayElement.style.display = displayElement.style.display === 'none' ? 'flex' : 'none';
      }
    }

    document.addEventListener('keydown', function (event) {
      const key = event.key;

      if (!isNaN(key) || key === '.' || key === '+' || key === '-' || key === '*' || key === '/' | key === '%') {
        appendToDisplay(key);
      } else if (key === 'Enter') {
        calculateResult();
      } else if (key === 'Delete') {
        clearDisplay();
      } else if (key === 'Backspace') {
        deleteLastCharacter();
      }
    });
  </script>
</body>
</html>
