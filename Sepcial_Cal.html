<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Rate Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #3b3b3b;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      max-width: 300px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
      height: 600px
    }
    h2 {
      text-align: center;
      color: #333
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 21px;
      color: #333;
    }
    #result-details {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-top: 5px;
    }
    .copyright {
      text-align: center;
      font-size:12px;
      color: #888;
      margin-top: 120px;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Special Rate Calculator</h2>
  <form id="calculator-form">
    <div style="display: flex; justify-content: space-between;">
      <div style="width: 48%;">
        <label for="x">Sq.cm Rate:</label>
        <input type="number" id="x" required>
      </div>
      <div style="width: 48%;">
        <label for="y">% Extra:</label>
        <input type="number" id="y" required>
      </div>
    </div>
    
    <div style="display: flex; justify-content: space-between;">
      <div style="width: 48%;">
        <label for="a">Ad Width in cm:</label>
        <input type="number" id="a" required>
      </div>
      <div style="width: 48%;">
        <label for="b">Ad Height in cm:</label>
        <input type="number" id="b" required>
      </div>
    </div>
    
    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <p id="result">Waiting for calculation...</p>
  <p id="result-details"></p>
  <div class="copyright">&copy;sdevanklm@gmail.com
</div>

<script>
  function calculate() {
    // Get input values
    var x = parseFloat(document.getElementById('x').value);
    var y = parseFloat(document.getElementById('y').value);
    var a = parseFloat(document.getElementById('a').value);
    var b = parseFloat(document.getElementById('b').value);

    // Perform the first calculation
    var result1 = (x + (y / 100) * x) * (a * b);

    // Calculate 5% of result1
    var percentOfResult1 = 0.05 * result1;

    // Perform the second calculation (result2)
    var result2 = result1 + percentOfResult1;

    // Display the result
    document.getElementById('result').innerHTML = 'Total Inc. 5% GST:  ₹ ' + result2.toFixed(2);

    // Display the details
    document.getElementById('result-details').innerHTML = '<span>Total w/o GST: ₹ ' + result1.toFixed(2) + '</span><br><span>GST: ₹ ' + percentOfResult1.toFixed(2) + '</span>';
  }
</script>

</body>
</html>
