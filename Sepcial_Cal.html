<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Rate Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 25px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Special Rate Calculator</h2>
  <form id="calculator-form">
    <div style="display: flex; justify-content: space-between;">
      <div style="width: 48%;">
        <label for="x">Sq.cm Rate:</label>
        <input type="number" id="x" required>
      </div>
      <div style="width: 48%;">
        <label for="y">% Extra:</label>
        <input type="number" id="y" required>
      </div>
    </div>
    
    <div style="display: flex; justify-content: space-between;">
      <div style="width: 48%;">
        <label for="a">Ad Width in cm:</label>
        <input type="number" id="a" required>
      </div>
      <div style="width: 48%;">
        <label for="b">Ad Height in cm:</label>
        <input type="number" id="b" required>
      </div>
    </div>
    
    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <p id="result">Waiting for calculation...</p>
</div>

<script>
  function calculate() {
    // Get input values
    var x = parseFloat(document.getElementById('x').value);
    var y = parseFloat(document.getElementById('y').value);
    var a = parseFloat(document.getElementById('a').value);
    var b = parseFloat(document.getElementById('b').value);

    // Perform the calculation
    var result = (x + (y / 100) * x) * (a * b);

    // Display the result
    document.getElementById('result').textContent = 'Total : â‚¹  ' + result.toFixed(2);
  }
</script>

</body>
</html>
